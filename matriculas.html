<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrículas Abertas - Colégio Jardins</title>
    <meta name="description" content="Garanta a vaga do seu filho no Colégio Jardins em Campinas. Processo de matrícula para Educação Infantil, Ensino Fundamental, Médio e Técnico.">
    <meta name="keywords" content="matrículas abertas campinas, matrícula escola campinas, colégio particular campinas, agendar visita, colégio jardins, campinas, sp">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <meta property="og:title" content="Matrículas Abertas - Colégio Jardins">
    <meta property="og:description" content="Garanta a vaga do seu filho no Colégio Jardins em Campinas. Processo de matrícula para Educação Infantil, Ensino Fundamental, Médio e Técnico.">
    <meta property="og:image" content="https://colegiojardins.com/images/logo_colegio_jardins.png">
    <meta property="og:type" content="website">
</head>
<body>

    <div id="header-placeholder"></div>
    <div id="header-placeholder-spacer"></div>

    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center">
                        <h2>Matrículas</h2>
                    </div>

                    <div class="row text-center justify-content-center">
                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <i class="fas fa-calendar-check fa-2x text-primary mb-3"></i>
                                    <h5 class="card-title">Agende uma Visita</h5>
                                    <p class="card-text">(19) 99614-3513</p>
                                    <a href="https://api.whatsapp.com/send?phone=5519996143513" class="btn btn-primary">Agendar por WhatsApp</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <i class="fas fa-info-circle fa-2x text-primary mb-3"></i>
                                    <h5 class="card-title">Informações</h5>
                                    <p class="card-text">(19) 3269-9922</p>
                                    <a href="tel:+551932699922" class="btn btn-primary">Ligar Agora</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-container">
                        <form id="matricula-form">
                            <div class="form-group">
                                <label for="student-name">Nome do Aluno</label>
                                <input type="text" class="form-control" id="student-name" name="student-name" placeholder="Nome completo do aluno" required>
                            </div>
                            <div class="form-group">
                                <label for="parent-name">Nome do Responsável</label>
                                <input type="text" class="form-control" id="parent-name" name="parent-name" placeholder="Nome completo do responsável" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
                            </div>
                            <div class="form-group">
                                <label for="grade">Série Escolar</label>
                                <input type="text" class="form-control" id="grade" name="grade" placeholder="Ex: 1º Ano do Ensino Médio" required>
                            </div>
                            <div class="form-group">
                                <label for="type">Tipo</label>
                                <select class="form-control" id="type" name="type" required>
                                    <option value="Matrícula">Matrícula</option>
                                    <option value="Rematrícula">Rematrícula</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Pedido de Matrícula</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#header-placeholder").load("templates/header.html", function() {
                var header = $("header");
                var headerPlaceholder = $("#header-placeholder-spacer");
                var headerHeight = header.outerHeight();
                var stickyHeaderTop = header.offset().top;

                function updateHeader() {
                    headerHeight = header.outerHeight();
                    if ($(window).scrollTop() > stickyHeaderTop) {
                        header.addClass('scrolled');
                        headerPlaceholder.css("height", headerHeight);
                    } else {
                        header.removeClass('scrolled');
                        headerPlaceholder.css("height", 0);
                    }
                }

                $(window).scroll(updateHeader);
                $(window).resize(updateHeader);
                $('.navbar-toggler').on('click', function() {
                    setTimeout(updateHeader, 400); // Wait for the animation to finish
                });

                updateHeader(); // Initial call
            });
            $("#footer-placeholder").load("templates/footer.html");

            // Back to top button
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('.back-to-top').fadeIn();
                } else {
                    $('.back-to-top').fadeOut();
                }
            });
        });

        document.getElementById('matricula-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const studentName = document.getElementById('student-name').value;
            const parentName = document.getElementById('parent-name').value;
            const phone = document.getElementById('phone').value;
            const grade = document.getElementById('grade').value;
            const type = document.getElementById('type').value;

            const message = `Olá, gostaria de fazer uma ${type}.\n\nNome do Aluno: ${studentName}\nNome do Responsável: ${parentName}\nTelefone: ${phone}\nSérie: ${grade}`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://api.whatsapp.com/send?phone=551996143513&text=${encodedMessage}`;

            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>

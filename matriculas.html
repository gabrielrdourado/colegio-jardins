<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrículas - Colégio Jardins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <div id="header-placeholder"></div>
    <div id="header-placeholder-spacer"></div>

    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-container">
                        <h2>Matrículas</h2>
                        <div class="form-messages"></div>
                        <form class="ajax-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                            <div class="form-group">
                                <label for="student-name">Nome do Aluno</label>
                                <input type="text" class="form-control" id="student-name" name="student-name" placeholder="Nome completo do aluno">
                            </div>
                            <div class="form-group">
                                <label for="student-age">Idade do Aluno</label>
                                <input type="number" class="form-control" id="student-age" name="student-age" placeholder="Idade do aluno">
                            </div>
                            <div class="form-group">
                                <label for="parent-name">Nome do Responsável</label>
                                <input type="text" class="form-control" id="parent-name" name="parent-name" placeholder="Nome completo do responsável">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Seu melhor email para contato">
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
                            </div>
                            <div class="form-group">
                                <label for="grade">Série Escolar</label>
                                <input type="text" class="form-control" id="grade" name="grade" placeholder="Ex: 1º Ano do Ensino Médio">
                            </div>
                            <div class="form-group">
                                <label for="message">Mensagem</label>
                                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Deixe sua mensagem ou dúvida"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Pedido de Matrícula</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/form-ajax.js"></script>
    <script>
        $(function(){
            $("#header-placeholder").load("templates/header.html", function() {
                var header = $("header");
                var headerPlaceholder = $("#header-placeholder-spacer");
                var headerHeight = header.outerHeight();
                var stickyHeaderTop = header.offset().top;

                function updateHeader() {
                    headerHeight = header.outerHeight();
                    if ($(window).scrollTop() > stickyHeaderTop) {
                        header.addClass('scrolled');
                        headerPlaceholder.css("height", headerHeight);
                    } else {
                        header.removeClass('scrolled');
                        headerPlaceholder.css("height", 0);
                    }
                }

                $(window).scroll(updateHeader);
                $(window).resize(updateHeader);
                $('.navbar-toggler').on('click', function() {
                    setTimeout(updateHeader, 400); // Wait for the animation to finish
                });

                updateHeader(); // Initial call
            });
            $("#footer-placeholder").load("templates/footer.html");

            // Back to top button
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('.back-to-top').fadeIn();
                } else {
                    $('.back-to-top').fadeOut();
                }
            });
        });
    </script>
</body>

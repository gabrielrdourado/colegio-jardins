<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensino Técnico em Campinas - Colégio Jardins</title>
    <meta name="description" content="Cursos técnicos de Química e Informática para Internet em Campinas. Prepare-se para o mercado de trabalho com o Colégio Jardins.">
    <meta name="keywords" content="ensino técnico em campinas, curso técnico em campinas, química, informática para internet, colégio jardins, campinas, sp">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .inner-banner {
            padding: 60px 0;
            background-color: #f8f9fa; /* Light gray background */
            text-align: center;
        }

        .inner-banner .content h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }

        .inner-banner .content h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: #007bff; /* Blue color */
            margin: 20px auto 0;
        }
        .course-feature-card-sm {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        .course-feature-card-sm .card-icon {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 10px;
        }
        .course-feature-card-sm h5 {
            font-size: 1rem;
        }
        .enquire-now {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
        }
        .form-group {
            position: relative;
        }
        .form-group .form-control {
            padding-left: 40px;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 13px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>
    <div id="header-placeholder-spacer"></div>

    <!-- BANNER -->
    <div class="inner-banner">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="content text-center">
                        <h1>Ensino Técnico em Campinas</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FIM BANNER -->

    <!-- CONTEÚDO -->
    <section class="course-content py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <p class="lead">Em 2019, o Colégio Jardins em Campinas passou a oferecer ensino técnico com os cursos de Química e Informática para Internet.</p>
                    <hr class="my-4">
                    
                    <h3 class="mb-4">Cursos Técnicos em Campinas</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="course-feature-card-sm">
                                <div class="card-icon"><i class="fas fa-flask"></i></div>
                                <h5>Química</h5>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="course-feature-card-sm">
                                <div class="card-icon"><i class="fas fa-laptop-code"></i></div>
                                <h5>Informática para Internet</h5>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-5">
                    <div class="enquire-wrapper">
                        <figure><img src="images/imagem_tecnico.jpg" class="img-fluid rounded shadow" alt="Ensino Técnico em Campinas"></figure>
                        <div class="enquire-now mt-4">
                            <h3 class="text-center mb-4">Entre em Contato</h3>
                            <form>
                                <div class="form-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="form-control" placeholder="Nome">
                                </div>
                                <div class="form-group">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" class="form-control" placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                    <i class="fas fa-phone"></i>
                                    <input type="text" class="form-control" placeholder="Telefone">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Solicitar Atendimento</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- FIM CONTEÚDO -->

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#header-placeholder").load("templates/header.html", function() {
                // Set active link
                $('#navbarNav .nav-item.dropdown a.dropdown-toggle').parent().addClass('active');
            });
            $("#footer-placeholder").load("templates/footer.html");

            // Back to top button
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('.back-to-top').fadeIn();
                } else {
                    $('.back-to-top').fadeOut();
                }
            });
            $('.back-to-top').click(function(){
                $('html, body').animate({scrollTop : 0},800);
                return false;
            });
        });
    </script>
</body>
</html>

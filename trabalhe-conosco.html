<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco - Colégio Jardins</title>
    <meta name="description" content="Faça parte da equipe do Colégio Jardins em Campinas. Envie seu currículo e venha trabalhar em uma das melhores escolas da região.">
    <meta name="keywords" content="trabalhe conosco campinas, vagas em escola campinas, professor em campinas, colégio jardins, campinas, sp">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <div id="header-placeholder"></div>
    <div id="header-placeholder-spacer"></div>

    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-container">
                        <h2>Trabalhe Conosco</h2>
                        <p>Envie suas informações e entraremos em contato.</p>
                        <form id="work-with-us-form">
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome completo" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Idade</label>
                                <input type="number" class="form-control" id="age" name="age" placeholder="Sua idade" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Endereço</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Seu endereço completo" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Seu melhor email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
                            </div>
                            <div class="form-group">
                                <label for="role">Vaga de Interesse</label>
                                <input type="text" class="form-control" id="role" name="role" placeholder="Ex: Professor de Matemática" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Mensagem</label>
                                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Fale um pouco sobre você"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#header-placeholder").load("templates/header.html", function() {
                var header = $("header");
                var headerPlaceholder = $("#header-placeholder-spacer");
                var headerHeight = header.outerHeight();
                var stickyHeaderTop = header.offset().top;

                function updateHeader() {
                    headerHeight = header.outerHeight();
                    if ($(window).scrollTop() > stickyHeaderTop) {
                        header.addClass('scrolled');
                        headerPlaceholder.css("height", headerHeight);
                    } else {
                        header.removeClass('scrolled');
                        headerPlaceholder.css("height", 0);
                    }
                }

                $(window).scroll(updateHeader);
                $(window).resize(updateHeader);
                $(".navbar-toggler").on('click', function() {
                    setTimeout(updateHeader, 400); // Wait for the animation to finish
                });

                updateHeader(); // Initial call
            });
            $("#footer-placeholder").load("templates/footer.html");

            // Back to top button
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('.back-to-top').fadeIn();
                } else {
                    $('.back-to-top').fadeOut();
                }
            });
        });

        document.getElementById('work-with-us-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;
            const message = document.getElementById('message').value;

            const whatsappMessage = `Olá, tenho interesse em trabalhar no Colégio Jardins.\n\nNome: ${name}\nIdade: ${age}\nEndereço: ${address}\nEmail: ${email}\nTelefone: ${phone}\nVaga de Interesse: ${role}\n\nMensagem: ${message}`;
            const encodedMessage = encodeURIComponent(whatsappMessage);
            const whatsappUrl = `https://api.whatsapp.com/send?phone=551996143513&text=${encodedMessage}`;

            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>

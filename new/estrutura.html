    <style>
        .inner-banner {
            padding: 60px 0;
            background-color: #f8f9fa; /* Light gray background */
            text-align: center;
        }

        .inner-banner .content h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }

        .inner-banner .content h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: #007bff; /* Blue color */
            margin: 20px auto 0;
        }
        .gallery-section .nav-tabs .nav-link {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(function(){
            $("#header-placeholder").load("templates/header.html", function() {
                // Set active link
                $('#navbarNav .nav-item a[href="estrutura.html"]').parent().addClass('active');
            });
            $("#footer-placeholder").load("templates/footer.html");

            // Back to top button
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('.back-to-top').fadeIn();
                } else {
                    $('.back-to-top').fadeOut();
                }
            });
            $('.back-to-top').click(function(){
                $('html, body').animate({scrollTop : 0},800);
                return false;
            });

            // Magnific Popup
            $('.gallery-grid').each(function() { // the containers for all your galleries
                $(this).magnificPopup({
                    delegate: 'a', // the selector for gallery item
                    type: 'image',
                    gallery: {
                        enabled:true
                    }
                });
            });

            // Activate tab from hash
            var hash = window.location.hash;
            if (hash) {
                $('#gallery-tabs a[href="' + hash + '"]').tab('show');
            }
        });
    </script>
</body>
</html>

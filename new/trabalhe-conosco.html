<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco - Colégio Jardins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <div id="header-placeholder"></div>
    <div id="header-placeholder-spacer"></div>

    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-container">
                        <h2>Trabalhe Conosco</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" id="name" placeholder="Seu nome completo">
                            </div>
                            <div class="form-group">
                                <label for="age">Idade</label>
                                <input type="number" class="form-control" id="age" placeholder="Sua idade">
                            </div>
                            <div class="form-group">
                                <label for="address">Endereço</label>
                                <input type="text" class="form-control" id="address" placeholder="Seu endereço completo">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Seu melhor email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefone</label>
                                <input type="tel" class="form-control" id="phone" placeholder="(XX) XXXXX-XXXX">
                            </div>
                            <div class="form-group">
                                <label for="role">Vaga de Interesse</label>
                                <input type="text" class="form-control" id="role" placeholder="Ex: Professor de Matemática">
                            </div>
                            <div class="form-group">
                                <label for="curriculum">Currículo</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="curriculum">
                                    <label class="custom-file-label" for="curriculum">Escolha o arquivo</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message">Mensagem</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Fale um pouco sobre você"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#header-placeholder").load("templates/header.html", function() {
                var header = $("header");
                var headerPlaceholder = $("#header-placeholder-spacer");
                var headerHeight = header.outerHeight();
                var stickyHeaderTop = header.offset().top;

                function updateHeader() {
                    headerHeight = header.outerHeight();
                    if ($(window).scrollTop() > stickyHeaderTop) {
                        header.addClass('scrolled');
                        headerPlaceholder.css("height", headerHeight);
                    } else {
                        header.removeClass('scrolled');
                        headerPlaceholder.css("height", 0);
                    }
                }

                $(window).scroll(updateHeader);
                $(window).resize(updateHeader);
                $(".navbar-toggler").on('click', function() {
                    setTimeout(updateHeader, 400); // Wait for the animation to finish
                });

                updateHeader(); // Initial call
            });
            $("#footer-placeholder").load("templates/footer.html");

            // Update custom file input label
            $(".custom-file-input").on('change', function() {
                var fileName = $(this).val().split('\\').pop();
                $(this).next('.custom-file-label').addClass("selected").html(fileName);
            });

            // Back to top button
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('.back-to-top').fadeIn();
                } else {
                    $('.back-to-top').fadeOut();
                }
            });
        });
    </script>
</body>
</html>
